<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="vega/vega.css"/>
    <script src="vega/d3.v3.min.js"></script>
    <script src="vega/vega.js"></script>
  </head>
  <body>
    <div id="vis"></div>
<script type="text/javascript">
spec = {{{spec}}};
vg.parse.spec(spec, function(chart) { 
  chart({el:"#vis"}).renderer("svg").update(); 
});
</script>
  </body>
</html>
